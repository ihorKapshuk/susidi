{% extends "reg_index.html" %}

{% block title %}Редагування коменту{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary btn-lg">Змінити</button>
</form>
</div>
{% endif %}
{% endblock %}
