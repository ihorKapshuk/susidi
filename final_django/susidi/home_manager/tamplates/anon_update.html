{% extends "reg_index.html" %}

{% block title %}Редагування оголошення{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% if user.is_superuser %}
<div>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary btn-lg">Зберегти</button>
</form>
</div>
{% endif %}
{% endblock %}
