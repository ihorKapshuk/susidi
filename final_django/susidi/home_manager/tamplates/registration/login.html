{% extends "reg_index.html" %}

{% block title %}Вхід{% endblock %}

{% block formstyle %}
<style>
  body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

form {
width: 300px; /* Adjust the width as needed */
padding: 20px;
border: 1px solid #ccc;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin-bottom: 8px;
}

input {
width: 100%;
padding: 8px;
margin-bottom: 12px;
box-sizing: border-box;
}
</style>
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-primary btn-lg">Увійти</button>
</form>
{% endblock %}
